    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(10, 10, 10, 0.9);
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
            cursor: pointer;
        }
        .navbar a:hover {
            color: #65f5d5;
        }
        .container, .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 100px 50px 50px;
        }
        .text-content {
            max-width: 50%;
            animation: slideFromLeft 1s ease-in-out;
        }
        h1 {
            font-size: 50px;
            color: #65f5d5;
        }
        h1 span {
            color: white;
        }
        p {
            font-size: 20px;
            color: #65f5d5;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #65f5d5;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #65f5d5;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .profile-container {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #65f5d5, #0a0a0a);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(101, 245, 213, 0.5);
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }
        .profile-image {
            width: 100%;
            height: auto;
            border-radius: 50%;
            animation: zoomIn 1s ease-in-out;
        }
        .section {
            display: none;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes slideFromLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

        <div class="profile-container">
           <img src="https://raw.githubusercontent.com/YourUsername/YourRepo/main/images/kkkj.png" alt="Profile Picture" class="profile-image">

    <script>
        function showSection(sectionId) {
            document.querySelector('.container').style.display = 'none';
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'flex';
        }
    </script>
